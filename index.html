<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/palmo-toast/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toast Demo</title>
    <script type="module" crossorigin src="/palmo-toast/assets/index-CwTIvRCV.js"></script>
    <link rel="stylesheet" crossorigin href="/palmo-toast/assets/index-CBpXFO0K.css">
  </head>
  <body>
    <div id="app">
      <label for="toast-type"
        >Toast Type
        <select id="toast-type">
          <option value="success">Success</option>
          <option value="error">Error</option>
          <option value="warning">Warning</option>
          <option value="info">Info</option>
          <option value="default">Default</option>
        </select>
      </label>
      <label for="toast-position">
        Toast Position
        <select id="toast-position">
          <option value="bottom-right">Bottom Right</option>
          <option value="bottom-left">Bottom Left</option>
          <option value="top-right">Top Right</option>
          <option value="top-left">Top Left</option>
        </select>
      </label>
      <label for="dissmissable">
        Dissmissable
        <input type="checkbox" id="dissmissable" />
      </label>
      <button id="show-toast">Show Toast</button>
    </div>
  </body>
</html>
